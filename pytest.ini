[tool:pytest]
# Configuration pytest pour l'application e-commerce

# Répertoires de tests
testpaths = tests

# Pattern des fichiers de test
python_files = test_*.py

# Pattern des classes de test
python_classes = Test*

# Pattern des fonctions de test
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --maxfail=5
    --durations=10
    -x

# Marqueurs personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    e2e: Tests end-to-end
    slow: Tests lents
    auth: Tests d'authentification
    products: Tests de produits
    cart: Tests de panier
    orders: Tests de commandes
    payments: Tests de paiements
    admin: Tests d'administration

# Filtres d'avertissements
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Configuration des logs
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuration des rapports
junit_family = xunit2
